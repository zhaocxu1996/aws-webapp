---
version: 2
jobs:
  pr_check:
    docker:
      - image: circleci/openjdk:8-jdk
      - image: circleci/mysql:8.0.17
        environment:
          MYSQL_ROOT_PASSWORD: 12345678
          MYSQL_DATABASE: v1
          MYSQL_USER: user
          MYSQL_PASSWORD: 12345678
    steps:
      - checkout # check out source code to working directory
      - run: 
          name: Gradle build
          command: |
            mvn test
  build:
    docker:
      - image: circleci/openjdk:8-jdk
    steps:
      - checkout # check out source code to working directory
      - run:
          name: Gradle build
          command: |
            mvn build



workflows:
  version: 2
  pr-check-workflow:
    jobs:
    - pr_check
  build-deploy-workflow:
    jobs:
      - build:
          filters:
            branches:
              only:
                - master