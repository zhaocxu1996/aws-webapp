---
version: 2
jobs:
  pr_check:
    docker:
      - image: circleci/openjdk:8-jdk
    steps:
      - checkout # check out source code to working directory
      - run: 
          name: Gradle build
          command: |
            mvnw test
  build:
    docker:
      - image: circleci/openjdk:8-jdk
    steps:
      - checkout # check out source code to working directory
      - run:
          name: Gradle build
          command: |
            mvnw build



workflows:
  version: 2
  pr-check-workflow:
    jobs:
    - pr_check
  build-deploy-workflow:
    jobs:
      - build:
          filters:
            branches:
              only:
                - master